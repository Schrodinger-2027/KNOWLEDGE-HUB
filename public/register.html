<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Knowledge Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 100%;
      animation: slideIn 0.4s ease;
    }

    @keyframes slideIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #444;
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .links {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      font-size: 14px;
    }

    .links a {
      color: #007bff;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .note {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <form action="/register" method="POST">
      <h2>Create Your Account</h2>
      
      <label for="name">Full Name</label>
      <input type="text" name="name" id="name" placeholder="Pritam Choudhary" required />

      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="Preetamraj2003@example.com" required />

      <label for="password">Password</label>
      <input type="password" name="password" id="password" placeholder="Minimum 8 characters" minlength="8" required />

      <label for="number">Mobile Number</label>
      <input type="tel" name="number" id="number" placeholder="0123456789" pattern="[0-9]{10}" required />

      <button type="submit">Register</button>

      <div class="note">
        After submitting, please check your email for a verification link.
      </div>

      <div class="links">
        <a href="login.html">Already have an account?</a>
        <a href="/">Home</a>
      </div>
    </form>
  </div>

</body>
</html>
