<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Knowledge Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .login-container {
      background: #fff;
      padding: 35px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 100%;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .login-container label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 500;
      color: #444;
    }

    .login-container input[type="email"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    .login-container input:focus {
      border-color: #007bff;
      outline: none;
    }

    .checkbox-wrapper {
      display: flex;
      align-items: center;
      margin-top: 12px;
      font-size: 14px;
      color: #333;
    }

    .checkbox-wrapper input[type="checkbox"] {
      margin-right: 10px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-container button:hover {
      background-color: #0056b3;
    }

    .links {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      font-size: 14px;
    }

    .links a {
      color: #007bff;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Welcome Back</h2>
  <form method="POST" action="/login" id="login-form">

    <label for="emaillogin">Email Address</label>
    <input type="email" id="emaillogin" name="email" placeholder="you@example.com" required>

    <label for="passwordlogin">Password</label>
    <input type="password" id="passwordlogin" name="password" placeholder="••••••••" required>

    <div class="checkbox-wrapper">
      <input type="checkbox" id="checkboxlogin" name="checkboxlogin">
      <label for="checkboxlogin">Keep me signed in</label>
    </div>

    <button type="submit" id="buttonlogin">Login</button>

    <div class="links">
      <a href="register.html">Create Account</a>
      <a href="/forgot-password.html">Forgot Password?</a>
    </div>
  </form>
</div>

</body>
</html>
